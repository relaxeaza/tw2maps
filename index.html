<!DOCTYPE html>
    <html>
    <head>
        <title>TW2 BR20 Map</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <div id="loading">Carregando dados...</div>

        <div id="custom">
            <input type="text" placeholder="jogador/tag tribo" />
            <input type="button" class="jscolor {value:'00FF00'}" id="color">
            <input type="button" id="add" value="add"/>
            <ul></ul>
        </div>

        <div id="coords">500|500</div>
        <div id="zoom">
            <span id="zoomIn">+</span>
            <span id="zoomOut">-</span>
        </div>

        <div id="updated">00/00/0000 00:00:00</div>

        <canvas id="map"></canvas>
        <canvas id="overlay"></canvas>

        <div id="tooltip" style="display:none"></div>

        <script type="text/javascript" src="libs/qwest.min.js"></script>
        <script type="text/javascript" src="libs/jscolor.js"></script>
        <script type="text/javascript" src="tw2map-viewer.js"></script>
    </body>
</html>
